{% extends 'base.html' %}

{% block title %} Crear Post {% endblock %}

{% load crispy_forms_tags %}

{% block content %}
    <form action="" class="mt-3" autocomplete="off" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit" class="btn btn-success">Guardar!</button>
    </form>
{% endblock %}
